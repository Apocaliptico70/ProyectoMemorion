<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Memorión</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="inicio">
        <h1>Juego de memoria</h1>
        <table id="formulario">
            <tr>
                <th>Nombre de jugador:</th>
                <td>
                    <input type="text" id="nombre">
                </td>
            </tr>
            <tr>
                <th>Dimensiones: </th>
                <td>
                    <select id="dimensiones">
                        <option selected default disabled>Seleccione un tablero</option>
                        <option>Fácil (4x4)</option>
                        <option>Medio (5x4)</option>
                        <option>Difícil (6x6)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Tema:</th>
                <td>
                    <select id="tema">
                        <option selected default disabled>Seleccione un tema</option>
                        <option>Deportes</option>
                        <option>Animales</option>
                        <option>Banderas</option>
                        <option>Informática</option>
                        <option>Aleatorio</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="iniciar">¡A JUGAR!</button>
                </td>
            </tr>
        </table>
    </div>
    <div id="tablero">
        <div class="cronometro" style="text-align: left">
            <table>
                <tr>
                    <th id="displayCrono" >Cronometro:00:00:00</th>
                    <br>
                    <th  id="displaycont" style=" text-align: left;">contador: 0</th>
                </tr>
            </table>
        </div>
    
        <table id="juego">
            <tr>
                <br>
                <th><img src="./imagenes/animales/1.png" alt="" height="200px" width="200px"></th>
                <br>
                <td><img src="./imagenes/animales/10.jpg" alt=""height="200px" width="200px"></td>
            </tr>
            <tr>
                <br>
                <td><img src="./imagenes/animales/11.jpg" alt=""height="200px" width="200px"></td>
                <br>
                <td><img src="./imagenes/animales/12.jpg" alt=""height="200px" width="200px"></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</body>
</html>
