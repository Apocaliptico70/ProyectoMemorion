<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Memorión</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="inicio">
        <div id="historial">
            <button id="botonHistorial">Historial de partidas</button>
            <div id="contenidoHistorial" style="display: none;">
                <button id="porTiempo">Por tiempo</button>
                <button id="porIntentos">Por Intentos</button>
                <ul id="listaResultados" style="display: none;"></ul>
            </div>
        </div>
        <h1>Juego de memoria</h1>
        <table id="formulario">
            <tr>
                <th>Nombre de jugador:</th>
                <td>
                    <input type="text" id="nombre">
                </td>
            </tr>
            <tr>
                <th>Modo de juego: </th>
                <td>
                    <select id="modoJuego">
                        <option selected default disabled>Seleccione un tablero</option>
                        <option>Normal</option>
                        <option>Flash</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <th>Dimensiones: </th>
                <td>
                    <select id="dimensiones">
                        <option selected default disabled>Seleccione un tablero</option>
                        <option value="4">Fácil (4x4)</option>
                        <option value="5">Medio (5x4)</option>
                        <option value="6">Difícil (6x6)</option>
                        <option value="7">Personalizado</option>
                    </select>
                    <div id="menuPedirMedidas">
                        <label for="ancho">Ancho: </label>
                        <input type="number" id="ancho" min="1" max="6" />
                        <label for="alto">Alto: </label>
                        <input type="number" id="alto" min="2" max="6" />
                    </div>

                </td>
            </tr>
            <tr>
                <th>Tema:</th>
                <td>
                    <select id="tema">
                        <option selected default disabled>Seleccione un tema</option>
                        <option value="deportes">Deportes</option>
                        <option value="animales">Animales</option>
                        <option value="banderas">Banderas</option>
                        <option value="informática">Informática</option>
                        <option value="aleatorio">Aleatorio</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <form id="formCheckboxes">
                        <label><input type="checkbox" name="opciones" value="opcion1">Cronómetro</label>
                        <br>
                    </form> 
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="iniciar">¡A JUGAR!</button>
                </td>
            </tr>
        </table>
    </div>
    <div id="tablero">
        <div class="cronometro">
            <table>
                <tr><th id="nombrejugador" ></th>
                    <th id="contenedor">
                        <div class="reloj" id="Segundos">00</div>
                    </th>
                    <br>
                    <th  id="contador" style=" text-align: left;">contador: 0</th>
                </tr>
            </table>
        </div>
        <div id="juego"></div>
        
    </div>
    

    <script src="script.js"></script>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</body>
</html>
